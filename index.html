<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h3 id="reg"> PATIENT REGISTERATION  FORMS</h3>
    <p >
    <form id="formed"action="">   
        <label for="">Name :</label>
        <input type="text" placeholder="As per Aadhar" required>
        <br><br>
        <label for="">Father Name :</label>
        <input type="text" required><br><br>
        <label for="">Mobile NO :</label>
        <input type="text" required><br><br>
        <label for="">DOB:</label>
        <input type="text" placeholder="01/01/2000"
         pattern="^[0-9]{2}[/]{1}[0-9]{2}[/]{1}[0-9]{4}$"
          required> <br><br>
          <label for="">Address :</label>
          <label for="">State</label>
          <input type="text" required><br><br>
          <label for="">District</label>
          <input type="text" required><br><br>
          <label for="">city</label>
          <input type="text" required><br><br>
          <label for="">USER ID :</label>
          <input type="text" placeholder="abcd1234" 
          pattern="[a-z]{4}[0-9]{4}" required title="abcd1234"><br><br>
          <label for="">RE-Enter User ID :</label>
          <input type="text" placeholder="abcd1234" 
          pattern="[a-z]{4}[0-9]{4}" required title="abcd1234"><br><br>
        <label for="">Password :</label>
          <input type="text" placeholder="8 character must"
          pattern="[0-9,a-z]{8}" required
          title="please check it contain 8 char /n't"><br><br>
          <label for="">Confirm Password :</label>
          <input type="text" placeholder="8 character must"
          pattern="[0-9,a-z]{8}" required
          title="please check it contain 8 char /n't"><br><br><br>
       
          <button>submit</button>
          
        </form></p>
        
        <img src="42982537063085e94b69a27cc8f7983a.jpg" alt="" id="side">
        <img src="pat1.jpg" alt="" id="pat">
</body>
</html>
